<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="layoutit.css">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <div class="container-fluid" id="loginDiv">
    <div class="row-fluid">
        <div class="span12">
            <form class="form-horizontal">
                <div class="control-group">
                     <label class="control-label" for="inputEmail">账号</label>
                    <div class="controls">
                        <input id="userName" type="text" ref="userName"/>
                    </div>
                </div>
                <div class="control-group">
                     <label class="control-label" for="inputPassword">密码</label>
                    <div class="controls">
                        <input id="inputPassword" type="password" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                         <label class="checkbox"><input type="checkbox" /> Remember me</label> <button v-on:click="login" class="btn">登陆</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
  </body>
<script type="text/javascript">
    var newsUpload_vue = new Vue({
        el: "#loginDiv",
        data: {
            permission: []
        },
        methods: {
            login:function(){
                axios
                .get('http://localhost:8085/biz/user/login',{
                    params: {
                        userName: this.$refs.userName.value
                    }
                })
                .then(response => {
                    sessionStorage.setItem("permission",response.data.permission)
                    window.location.href="newsManagePlat.html"
                })
            }
        }

    })
</script>


</html>
