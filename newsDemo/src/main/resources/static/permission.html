        <script type="text/javascript">
            var permission_vue = new Vue({
                el: "#permission",
                data: {
                    permissionList : [],
                    permission : ""
                },
                mounted(){
                    axios
                        .get("http://localhost:8085/biz/menu/queryAll")
                        .then(response => {

                            for(var i = 0; i < response.data.data.length; i++){
                                permission_vue.permissionList.push(response.data.data[i])
                                this.permission += "<option value="+this.permissionList[i].menuId+">"+this.permissionList[i].name+"</option>"
                            }
                        })
                }
            })
        </script>
