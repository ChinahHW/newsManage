<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="layoutit.css">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid"  id="showPage">
    <div class="row-fluid">
        <div class="span12">
            <h3>
                新闻系统后台管理
            </h3>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span2">
            <div class="accordion" id="accordion-705974">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle collapsed" data-parent="#accordion-705974" data-toggle="collapse" href="#accordion-element-863092" v-if="permission.indexOf('newsManage') != -1">新闻管理</a>
                    </div>
                    <div class="accordion-body collapse" id="accordion-element-863092">
                        <!-- 点击事件无效是因为在不同的vue实例中，无法访问showPage的vue实例 -->
                        <div class="accordion-inner">
                            <a class="accordion-toggle collapsed" style="padding-left: 20px" v-on:click="iframeSrc = 'NewsUpload.html'" v-if="permission.indexOf('newsUpload') != -1">上传新闻</a>
                        </div>
                        <div class="accordion-inner">
                            <a class="accordion-toggle collapsed" style="padding-left: 20px" v-on:click="iframeSrc = 'newsDetail.html'" >新闻列表</a>
                        </div>
                    </div>
                </div>
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle collapsed" data-parent="#accordion-705974" data-toggle="collapse" href="#accordion-element-145847" v-if="permission.indexOf('userManage') != -1">用户管理</a>
                    </div>
                    <div class="accordion-body collapse" id="accordion-element-145847">
                        <div class="accordion-inner">
                            <a class="accordion-toggle collapsed" style="padding-left: 20px" v-on:click="iframeSrc = 'userPermission.html'" v-if="permission.indexOf('permissionManage') != -1">权限管理</a>
                        </div>
                        <div class="accordion-inner">
                            <a class="accordion-toggle collapsed" style="padding-left: 20px" v-on:click="iframeSrc = 'userDetail.html'">用户管理</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="span10" style="height: 800px">

            <iframe v-bind:src="iframeSrc" frameborder="0" scrolling="yes" name="main" id="main" style="width: 100%;height: 100%"></iframe>

    </div>
</div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
  <script type="text/javascript">
      var new_vue = new Vue({
        el: "#showPage",
        data:{
            iframeSrc: "vue.html",
            permission: sessionStorage.getItem("permission")
        }
      })
  </script>
</html>
